
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Adobe AI画像生成ツール</title>
    <style>
        :root {
            --primary-color: #FF3366;
            --secondary-color: #2A2A2A;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .ai-prompt-editor {
            width: 100%;
            height: 150px;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .style-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .preset-card {
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #previewContainer {
            position: relative;
            min-height: 600px;
            background: #fff;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Adobe AI 画像生成ツール</h1>
        
        <div class="input-group">
            <textarea 
                id="aiPrompt" 
                class="ai-prompt-editor"
                placeholder="例: 夕暮れの海辺で戯れる子犬のリアルな写真..."></textarea>
        </div>

        <button id="generateBtn" class="generate-button">画像生成</button>

        <div id="previewContainer">
            <img id="generatedImage" class="generated-image">
        </div>
    </div>

    <script>
        const ADOBE_API = {
            auth: 'https://ims-na1.adobelogin.com/ims/token/v3',
            generate: 'https://image.adobe.io/lrService/generateImage'
        };

        async function authenticateAdobe() {
            const authData = new URLSearchParams();
            authData.append('client_id', 'Y50RJM66FX');
            authData.append('client_secret', 'ea4e93fcad4f2957c826bdf96fffe51c3a42179c');
            authData.append('grant_type', 'client_credentials');

            try {
                const response = await fetch(ADOBE_API.auth, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: authData
                });

                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('認証エラー:', error);
                alert('API認証に失敗しました');
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('aiPrompt').value;
            const accessToken = await authenticateAdobe();

            try {
                const response = await fetch(ADOBE_API.generate, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        width: 1024,
                        height: 1024,
                        quality: 95
                    })
                });

                const result = await response.json();
                if (result.outputs?.[0]?.image) {
                    document.getElementById('generatedImage').src = result.outputs[0].image;
                }
            } catch (error) {
                console.error('生成エラー:', error);
                alert('画像生成に失敗しました');
            }
        }

        document.getElementById('generateBtn').addEventListener('click', generateImage);

// 変更前（直接API呼び出し）
async function authenticateAdobe() {
  // クライアントサイドでシークレットを保持しない
}

// 変更後（サーバー経由）
async function generateImage() {
  try {
    // サーバーからアクセストークンを取得
    const authRes = await fetch('/api/auth');
    const { accessToken } = await authRes.json();

    // 画像生成処理
    const response = await fetch('https://image.adobe.io/lrService/generateImage', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        prompt: document.getElementById('aiPrompt').value,
        width: 1024,
        height: 1024
      })
    });

    // 結果処理
    const result = await response.json();
    if (result.outputs?.[0]?.image) {
      document.getElementById('generatedImage').src = result.outputs[0].image;
    }
  } catch (error) {
    console.error('エラー:', error);
  }
};

    </script>


</body>
</html>
